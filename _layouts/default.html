<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>

    <style>
.key {
  border: 2px solid teal;
  background: lime;
  width: 100px;
  height: 100px;
  text-align: center;
  /*use to center in box*/
  line-height: 100px;
  margin: 20px;
}

    </style>

    <script>

function playSound(e) {
 const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
 const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
 
  if (!audio) 
  return; // stop the function
 
 audio.currentTime = 0; // rewind to the start 
 audio.play();
 key.classList.add('playing');
}

function removeTransition(e) {
 if (e.propertyName !== 'transform') 
  return; // skip it if it's not a transform
 this.classList.remove('playing');
}

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);


    </script>

</head>
<body>
    
<!-- Keys -->
<ul>
{% for post in site.posts %}
    <li>{{ post.title }}</li>
    
{% endfor %}
    </ul>
    
<!-- SOUNDS -->

<audio data-key="71" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1145795/clap.wav"></audio>

<audio data-key="66" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1147877/boom.wav"></audio>

</body>
</html>
